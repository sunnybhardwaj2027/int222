<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <style>
        body {
            font-family: sans-serif;
            padding-bottom: 50px;
            background-color: grey;
        }
        #form {
            background-color: #333;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #input {
            border: 0;
            padding: 10px;
            width: 85%;
            margin-right: 0.5%;
        }
        #btn {
            width: 11%;
            background-color: #00C851;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
        }
        #messages { list-style-type: none; margin: 0; padding: 0;} 
        #messages li { padding: 8px 10px; margin-bottom: 5px; background: #bda7a7; border-radius: 10px; margin-left: 20px; margin-right: 20px;}
    </style>
</head>
<body>
    <ul id="messages"></ul>

    <form id="form" action="">
        <input type="text" id="input" autocomplete="off" placeholder="Type a Message...">
        <button id="btn">send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 2. connect to server
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // 3. sending a message
        form.addEventListener('submit', function(e){
            e.preventDefault(); // stop page from refreshing
            if(input.value){
                // emit the event 'chat message' to the server
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // 4. receiving a message
        socket.on('chat message', function(msg){
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
